{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    {% if request.get_full_path == 'catalog/book/13/update/' %}
    <p>{{ request.get_full_path }}</p>
    <h1>Update Book</h1>
    {% else %}
    <h1>Create Book</h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>    
</div>

{% endblock %}
